<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="">-->
</head>
<body>
    <div class="container"> <br><br>
    <!--<div>-->
        <h1 align="center">Input Form Test</h1><br>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail">Email Address:</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>

            <div class="form-group">
                <label for="exampleSelect"> Example Select 1:</label>
                <select class="form-control" id="exampleSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleSelect2"> Example Select 2:</label>
                <select class="form-control" id="exampleSelect2">
                    <option>One</option>
                    <option>Two</option>
                    <option>Three</option>
                    <option>Four</option>
                    <option>Five</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleTextarea">Example Textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleInputFile"> File input:</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted"> This is some placeholder block-level help text for the above input</small>
            </div>

            <!-- Field Set Below-->
            <fieldset class="form-group">
                <legend>Radio Buttons</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio1" value="option1" checked>
                        Option one is this and that&mdash;be sure to include why it's great
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio2" value="option2">
                        Option two can be something else and selecting it will deselect option one
                    </label>
                </div>

                <div class="form-check disabled">
                    <label class="form-check-label disabled">
                        <input type="radio" class="form-check-input" name="optionsRadio" id="optionsRadio3" value="option3" disabled>
                        Option three is disabled
                    </label>
                </div>
            </fieldset>

            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" required>
                    Must check me out ðŸ˜„!
                </label>
            </div>

            <br> <br>
            <p align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </p>

        </form>
    </div>
</body>
</html>
