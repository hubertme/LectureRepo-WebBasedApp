<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Hands on</title>
</head>
<body>
    <table border="1">
        <!-- Table Head-->
        <thead>
            <th width="100" height="50">Number</th>
            <th width="100" height="50">Colour</th>
            <th width="100" height="50">Country</th>
        </thead>

        <!-- Table Row-->
        <tr>
            <!--Table Cells-->
            <td>200</td>
            <td>Blue</td>
            <td>USA</td>
        </tr>

        <tr>
            <!--Table Cells-->
            <td>250</td>
            <!--Copy image address-->
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/1200px-Flag_of_France.svg.png" alt="" width="80" height="50"></td>
            <td>France</td>
        </tr>
    </table>

    <br>
    <table border="1">
        <thead>
            <th width="100" height="50">Country Name</th>
            <th width="100" height="50">Country Flag</th>
        </thead>

        <tr>
            <td> India</td>
            <td> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/1200px-Flag_of_India.svg.png" width="80" height="50"></td>
        </tr>

        <tr>
            <td> Argentina</td>
            <td> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/1200px-Flag_of_Argentina.svg.png" width="80" height="50"></td>
        </tr>
    </table>

</body>
</html>
